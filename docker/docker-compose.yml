version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    container_name: lakehouse-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-lakehouse}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-lakehouse_dev}
      POSTGRES_DB: ${POSTGRES_DB:-lakehouse_finance}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-lakehouse} -d ${POSTGRES_DB:-lakehouse_finance}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
